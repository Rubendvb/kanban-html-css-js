<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    <link rel="stylesheet" href="./src/css/styles.css" />

  <body>
    <main class="kanban">
      <div class="kanban-column" data-id="1">
        <div class="kanban-title">
          <h2>Pendente</h2>

          <button class="add-card">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>

        <div class="kanban-cards">
          <div class="kanban-card" draggable="true"" draggable="true"" draggable=true">
            <div class="bagde high">
              <span>Alta prioridade</span>
            </div>

            <p class="card-title">Revisar projeto</p>

            <div class="card-infos">
              <div class="card-icons">
                <p><i class="fa-regular fa-comment"></i> 1</p>
                <p><i class="fa-solid fa-paperclip"></i> 1</p>
              </div>

              <div class="user">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT800Mo_wo3jVvDQzruZxDx8HnszwqkUe2MAg&s"
                  alt="avatar"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

                  alt="avatar"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
